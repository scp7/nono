language = "C"
header = "/* nono C FFI - Capability-based sandboxing */\n/* Generated by cbindgen - DO NOT EDIT */"
include_guard = "NONO_H"
tab_width = 4
style = "both"

[parse]
parse_deps = false

[export]
item_types = ["enums", "structs", "typedefs", "functions", "constants"]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
rename_args = "SnakeCase"
