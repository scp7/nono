# OpenClaw messaging gateway

[meta]
name = "openclaw"
version = "1.0.0"
description = "OpenClaw messaging gateway"
author = "nono-project"
min_nono_version = "0.2.0"

[workdir]
# Node.js requires read access to CWD at startup (uv_cwd)
access = "read"

[filesystem]
allow = [
    "$HOME/.openclaw",
    "$HOME/.config/openclaw",
    "$HOME/.local",
    "$TMPDIR/openclaw-$UID",
]
read = []
write = []
allow_file = []
read_file = []
write_file = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
