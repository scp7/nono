# OpenCode AI coding assistant
#

[meta]
name = "opencode"
version = "1.0.0"
description = "OpenCode AI coding assistant"
author = "nono-project"
min_nono_version = "0.2.0"

[workdir]
# Agent needs read+write access; Node.js also requires read for uv_cwd at startup
access = "readwrite"

[filesystem]
allow = []
read = ["$HOME/.opencode"]
write = []

[filesystem.files]
allow = []
read = []
write = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
