# OpenCode AI coding assistant
#

[meta]
name = "opencode"
version = "1.0.0"
description = "OpenCode AI coding assistant"
author = "nono-project"
min_nono_version = "0.2.0"

[workdir]
# Agent needs read+write access; Node.js also requires read for uv_cwd at startup
access = "readwrite"

[filesystem]
allow = [
    "$HOME/.config/opencode",
    "$HOME/.cache/opencode",
    "$HOME/.local/share/opencode",
]
read = []
write = []
allow_file = []
read_file = []
write_file = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
